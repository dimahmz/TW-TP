<script>

  let i=2;
  while(i< 100 ){
    let premier=true;
    for(let j=2;j<=i/2;j++){
      if(i%j===0){
        premier=false;
        break
      }
    }
    if(premier){
      document.writeln(i+'<br>');
      premier=true;
    }
    i++;
  }

</script>
